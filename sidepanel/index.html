<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      /* Quick styling for feedback */
      .correct {
        background-color: green;
        color: white;
      }
      .wrong {
        background-color: red;
        color: white;
      }
      .selected {
        background-color: lightblue;
      }
      #confirm-button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Quiz Generator</h1>
    <p id="transcript-message">Navigate to a YouTube video to generate a quiz based on its transcript.</p>

    <div id="question-container" hidden>
      <h2>Quiz</h2>
      <p id="question"></p>
      <ul id="answers"></ul>
      <button id="confirm-button" hidden>Confirm</button>
    </div>

    <div id="error" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">Loading...</span></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
